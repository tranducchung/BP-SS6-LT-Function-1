<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VHTM</title>
</head>
<body>
<script>
    function upNumber(a) {
        a += 1;
        return a
    }
    let b = upNumber(parseInt(prompt("Nhập số bạn muốn vào đây")));
    document.write("Kết quả sau khi tăng giá trị lên một : "+b)
</script>
</body>
</html>
